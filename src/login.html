        <div class="p-6 rounded bg-neutral-100 border border-neutral-200">
          <form class="login-f text-body-light space-y-6">
            <div class="space-y-1.5">
              <label for="login-f__input">Email</label>

              <div x-data="{isError: false}" class="form-row space-y-1.5">
                <div class="relative">
                  <svg class="w-5 h-5 svg-stroke absolute inset-y-0 top-1/2 left-3 -translate-y-1/2">
                    <use href="img/s-spr.svg#email"></use>
                  </svg>

                  <input type="text" name="login-f__input" id="login-f__input" class="form-control pl-10" placeholder="Type Email address">
                </div>

                <p x-cloak x-show="isError" class="text-red-600">Please, check you email and try again.</p>
              </div>
            </div>

            <div class="space-y-1.5">
              <label for="login-f__password">Password</label>

              <div x-data="{isError: false}" class="form-row space-y-1.5">
                <div class="relative">
                  <svg class="w-5 h-5 svg-stroke absolute inset-y-0 top-1/2 left-3 -translate-y-1/2">
                    <use href="img/s-spr.svg#password"></use>
                  </svg>

                  <input type="password" name="login-f__password" id="login-f__password" class="form-control pl-10" placeholder="Type your password">
                </div>

                <p x-cloak x-show="isError" class="text-red-600">Your password doesn't match, please check and try again.</p>
              </div>
            </div>

            <label for="input-checkbox" class="c-checkbox">
              <input type="checkbox" name="input-checkbox" id="input-checkbox">
              <span class="c-checkbox__icon">
                <svg class="svg-stroke stroke-2">
                  <use href="img/s-spr.svg#check"></use>
                </svg>
              </span>
              <span class="c-checkbox__title">Remember me</span>
            </label>

            <button class="btn w-full">Login</button>
          </form>
        </div>
      </div>

      <div class="space-y-3">
        <div class="w-full sm:w-28 relative">
          <select class="focus:shadow-outline block w-full appearance-none rounded border bg-white px-3 py-2 text-body-light">
            <option value="english">English</option>
            <option value="russian">Русский</option>
            <option value="romanian">Romanian</option>
          </select>

          <svg class="w-4 h-4 svg-stroke absolute top-1/2 right-3 -translate-y-1/2 pointer-events-none">
            <use href="img/s-spr.svg#down"></use>
          </svg>
        </div>
